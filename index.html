<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mc Donald's</title>
  </head>
  <body>
    <main>
      <img id="logo" src="images/logo.png" />
      <h1>Hey,</h1>
      <h2>what's up?</h2>

      <div id="content">
        <div class="items" id="red_item">
          <img class="logo_burger" src="images/burger.svg" />
          <p>Combo Meal</p>
          <button>20% off</button>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/bell-pepper.svg" />
          <p>Burgers &<br />Sandwiches</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/pizza.svg" />
          <p>Snacks &<br />Sides</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/cheese-burger.svg" />
          <p>Happy Meal</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/burrito.svg" />
          <p>Beverages</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/pizza.svg" />
          <p>Snacks &<br />Sides</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/french-fries.svg" />
          <p>Chiken</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/pizza.svg" />
          <p>Snacks &<br />Sides</p>
        </div>
        <div class="items">
          <img class="logo_burger" src="images/pizza.svg" />
          <p>Snacks &<br />Sides</p>
        </div>
      </div>
    </main>
    <nav id="order">
      <img id="drapeau" src="images/drapeau.png" alt="drapeau" />
      <div id="titre">
        <h3>My<br />Order</h3>
        <h4>Take Out</h4>
      </div>

      <div class="in_order">
        <img class="logo_order" src="images/cheese-burger.svg" />
        <p>Big Mac</p>
        <p>$ 3,79</p>
        <div class="plusmoins">
          <button class="moins">-</button>
          <p class="number">2</p>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="in_order">
        <img class="logo_order" src="images/cheese-burger.svg" />
        <p>Big Mac</p>
        <p>$ 3,79</p>
        <div class="plusmoins">
          <button class="moins">-</button>
          <p class="number">1</p>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="in_order">
        <img class="logo_order" src="images/cheese-burger.svg" />
        <p>Big Mac</p>
        <p>$ 3,79</p>
        <div class="plusmoins">
          <button class="moins">-</button>
          <p class="number">1</p>
          <button class="plus">+</button>
        </div>
      </div>

      <div id="total">
        <p>Total</p>
        <p>$13,86</p>

        <button id="done">Done</button>
      </div>
    </nav>
  </body>
</html>
